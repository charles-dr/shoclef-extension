<html>
  <head>
    <title>Home - Shoclef Scraper</title>
    <link rel="stylesheet" href="./../css/common.css" />
    <link rel="stylesheet" href="./../css/index.css" />
    <link rel="stylesheet" href="./../theme/vendors.bundle.css" />
    <link rel="stylesheet" href="./../theme/style.bundle.css" />
    <link rel="stylesheet" href="./../theme/datatables.bundle.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="header">
      <img id="logo" src="../images/logo_wide.png" alt="Shoclef Logo" />
      <ul id="top-menu">
        <li class="menu-item">
          <a href="index.html">Home</a>
        </li>
        <li class="menu-item">
          <a href="websites.html">Websites</a>
        </li>
        <li class="menu-item">
          <a href="products.html">Products</a>
        </li>
      </ul>
    </div>

    <div class="page-container">
      <!-- END: Subheader -->
      <div class="m-content">
        <div class="m-portlet m-portlet--mobile">
            <div class="m-portlet__head">
                <div class="m-portlet__head-caption">
                    <div class="m-portlet__head-title">
                        <h3 class="m-portlet__head-text">
                            Dashboard
                        </h3>
                    </div>
                </div>
                <div class="m-portlet__head-tools">
                    <ul class="m-portlet__nav">
                        <li class="m-portlet__nav-item">
                            <span href="#"
                              class="btn btn-accent m-btn m-btn--custom m-btn--pill m-btn--icon m-btn--air"
                              id="add-item">
                                <span>
                                    <i class="la la-plus"></i>
                                    <span>New record</span>
                                </span>
                              </span>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="m-portlet__body">
              <div class="row" style="max-width: 1440px; margin: auto;">
                <div class="information-box col-sm-12 col-md-3">
                  <div class="card">
                    <p>You have </p>
                    <div class="info-text">
                      [xx] Websites
                    </div>
                    <div class="text-right"><a href="/websites.html">View More...</a></div>
                  </div>
                </div>
                <div class="information-box col-sm-12 col-md-3">
                  <div class="card">
                    <p>You have</p>
                    <div class="info-text">[xx] Products</div>
                    <div class="text-right"><a href="/products.html">View More...</a></div>
                  </div>
                </div>
              </div>
            </div>

            <div class="m-portlet__body _hide" id="form-wrapper" style="padding: 0;">
              <hr/>
              <form id="website-form" style="padding: 2.2rem 2.2rem;">
                  <input type="hidden" id="product-id" name="id" value="-1"/>
                  <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group form-group-default">
                            <label>URL<span class="text-danger">*</span></label>
                            <input class="form-control" type="text" id="url" name="url"
                                    value="" required/>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <label>Completed</label>
                        <span class="m-switch" style="display: block;">
                          <label>
                            <input type="checkbox" class="form-control" id="completed" name="completed"/>
                            <span></span>
                          </label>
                        </span>
                    </div>
                  </div>
                  <div class="row">
                      <div class="col-sm-12 col-md-6">
                          <div class="form-group form-group-default">
                              <label>Title</label>
                              <input class="form-control" type="text" id="title" name="title"
                                     value="" placeholder="Enter Title" />
                          </div>
                      </div>
                      <div class="col-sm-12 col-md-6">
                          <div class="form-group form-group-default">
                              <label>Description</label>
                              <textarea class="form-control" type="text" id="description" name="description"
                                     value="" placeholder="Enter Description" ></textarea>
                          </div>
                      </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group form-group-default">
                            <label>Brand</label>
                            <input class="form-control" type="text" id="brand" name="brand"
                                   value="" placeholder="Enter Brand"/>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group form-group-default">
                            <label>Category</label>
                            <input class="form-control" type="text" id="category" name="category"
                                   value="" placeholder="Enter Category"/>
                        </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group form-group-default">
                            <label>Images</label>
                            <input class="form-control" type="text" id="images" name="images"
                                   value="" />
                        </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12 col-md-6">
                      <div class="form-group form-group-default">
                          <label>Price</label>
                          <input class="form-control" type="text" id="price" name="price"
                                value="" placeholder="Enter Price"/>
                      </div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                      <div class="form-group form-group-default">
                        <label>Old Price</label>
                        <input class="form-control" type="text" id="oldPrice" name="oldPrice"
                                value="" placeholder="Enter Old Price" />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group form-group-default">
                            <label>Color</label>
                            <input class="form-control" type="text" id="colors" name="colors"
                                   value="" placeholder="Red,Blue"/>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group form-group-default">
                            <label>Size</label>
                            <input class="form-control" type="text" id="sizes" name="sizes"
                                   value="" placeholder="XL,XXL"/>
                        </div>
                    </div>
                  </div>
                  <!-- Submit Container -->
                  <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary m-btn m-btn--custom m-btn--icon m-btn--air">
                        <i class="la la-plus"></i>Add
                    </button>
                  </div>
              </form>
            </div>

        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
      </div>
    </div>

    <script src="./../theme/vendors.bundle.js"></script>
    <script src="./../theme/scripts.bundle.js"></script>
    <script src="./../theme/datatables.bundle.js"></script>
    <!-- <script src="./../plugins/jquery.js"></script> -->
    <script src="./../js/basics/classes.js"></script>
    <script src="./../js/pages/products.js"></script>
  </body>
</html>
